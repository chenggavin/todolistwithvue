<!DOCTYPE html>
<html>
<head>
  <title>Vue To-Do</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
</head>
<body class="container">

  <h1 class="mt-5 mb-3 title">Vue To-Do</h1>

  <div id="to-do" v-cloak>

    <input  
      class="form-control border mb-3 box" v-model="newTaskText" v-on:keyup.enter="addTask" placeholder="Add a new task">

    <ul class="list-group">
      <li is="task" v-bind:title="task.title" v-bind:id="task.id" v-bind:remove-task="removeTask" v-for="task in tasks" class="list-group-item">
      </li>
    </ul>

  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>

</body>
</html>
